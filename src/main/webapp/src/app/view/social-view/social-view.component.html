<ng-container>
  <h2 class="view_titel">Contacts</h2>
  <mat-card *ngFor="let contact of contacts" style="height: 50px;">
    <mat-card-header>
      <mat-card-title>
        {{contact.name}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span style="float: left;">
        {{contact.usage}} l/km fuel usage in the last month
      </span>
      <span style="float: right;">
        {{contact.difference}}% compared to you
      </span>
    </mat-card-content>
  </mat-card>
</ng-container>
