<ng-container>
  <h2 class="view_titel">Footprint</h2>

  <table mat-table [dataSource]="emissions" class="footprint_table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="co2">
      <th mat-header-cell *matHeaderCellDef> CO2 </th>
      <td mat-cell *matCellDef="let element"> {{element.co2kg}} kg </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fuel">
      <th mat-header-cell *matHeaderCellDef> Fuel </th>
      <td mat-cell *matCellDef="let element"> {{element.gasUsage}} l</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date','co2','fuel']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date','co2','fuel'];"></tr>
  </table>
</ng-container>
